<div class="lang-switch">

  <!-- Default fallback is EN -->
  <a href="/{{ current }}" lang="en" data-lang="en" {% if page.lang == "en" %}class="active"{% endif %}>🇺🇸</a> |
  <a href="/vn/{{ current }}" lang="vi" data-lang="vn" {% if page.lang == "vn" %}class="active"{% endif %}>🇻🇳</a> |
  <a href="/kr/{{ current }}" lang="ko" data-lang="kr" {% if page.lang == "kr" %}class="active"{% endif %}>🇰🇷</a>
</div>
